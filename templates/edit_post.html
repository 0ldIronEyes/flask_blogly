{% extends 'base.html' %}

{% block title  %}Edit Post {%endblock%}

{% block content %}

<h1> Edit Post </h1>

<div>
    <form method="POST" action="/posts/{{post.id}}/edit">
        <div>
            <label for="title">Title</label>
            <input type="text" id="title" name="title" value="{{post.title}}">
        </div>
        <div>
            <label for="content">Content</label>
           <textarea id="content" name="content">{{post.content}}</textarea>
        </div>
        <div class="checklist">
            {% for tag in tags %}
                <div>
                    <input type="checkbox" value="{{ tag.id}}" id="tag_{{ tag.id}}" name="tags" {% if post in tag.posts%} checked {% endif %}> 
                    <label class="check-label" for="tag_{{tag.id}}"> {{tag.name}} </label>"
                </div>
            {% endfor %}
        </div>
        <div>
            <a href="/users/{{post.user_id}}" class="cancel-button"> Cancel</a>
            <button type="submit" class="submit-button"> Edit</button>
        </div>
    </form>
</div>

{% endblock %}
