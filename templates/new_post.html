{% extends 'base.html' %}

{% block title  %}New Post {%endblock%}

{% block content %}

<h1> Add Post for {{ user.first_name}} {{user.last_name}} </h1>

<div>
    <form method="POST">
        <div>
            <label for="title">Title</label>
            <input type="text" id="title" name="title" placeholder="Post Title">
        </div>
        <div>
            <label for="content">Content</label>
            <textarea id="content" name="content" placeholder="Content"></textarea>
        </div>
        <div class="checklist">
            {% for tag in tags %}
                <div>
                    <input type="checkbox" value="{{ tag.id}}" id="tag_{{ tag.id}}" name="tags"> 
                    <label class="check-label" for="tag_{{tag.id}}"> {{tag.name}} </label>"
                </div>
            {% endfor %}

        </div>
        <div>
            <a href="/users/{{users.id}}" class="cancelbutton"> Cancel</a>
            <button type="submit" class="submitbutton"> Add</button>
        </div>
    </form>
</div>

{% endblock %}
