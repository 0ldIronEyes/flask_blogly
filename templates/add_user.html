{% extends 'base.html' %}

{% block title  %} Create a User {%endblock%}

{% block content %}

<h1> Create a user </h1>

<div>
    <form method="POST">
        <div>
            <label for="first_name">First Name</label>
            <input type="text" id="first_name" name="first_name" placeholder="Enter a first name">
        </div>
        <div>
            <label for="last_name">Last Name</label>
            <input type="text" id="last_name" name="last_name" placeholder="Enter a last name">
        </div>
        <div>
            <label for="image_url">Image URL</label>
            <input type="text" id="image_url" name="image_url" placeholder="Provide an image of this user">
        </div>
    </form>
</div>

<div> <a class= "add-button" href="/users/new">Add</a></div>
{% endblock %}
