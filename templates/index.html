{% extends 'base.html' %}

{% block title  %} Users {%endblock%}

{% block content %}

<h1> USERS </h1>

<ul>
(% for user in userlist %)
<li>

</li>
{% endfor %}
</ul>

<div> <a class= "add-button" href="/users/new">Add User</a></div>
{% endblock %}
